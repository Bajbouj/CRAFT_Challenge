
<div class="form-group">
	<label for="title" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-10">
		<input type="text" ng-model="user.name" class="form-control"
			id="title" placeholder="User Name Here" />
	</div>
</div>
<div class="form-group">
	<label for="mail" class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
		<input type="text" ng-model="user.email" class="form-control"
			id="mail" placeholder="User Email Here" />
	</div>
</div>
<div class="form-group">
	<label for="phone" class="col-sm-2 control-label">Phone</label>
	<div class="col-sm-10">
		<input type="text" ng-model="user.phone" class="form-control"
			id="phone" placeholder="User Phone Here" />
	</div>
</div>


<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-primary" value="Edit" ng-click="updateUser()" />
	</div>
</div>
